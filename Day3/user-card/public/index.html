<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <style>
      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
      }
      .icon {
        height: 1em;
      }
      .mainImg {
        border-radius: 50%;
      }
      #root {
        background-color: beige;
        width: 100%;
        height: 100%;
        position: fixed;
      }
      .div-wrapper {
        padding: 20px;
      }
      span {
        background-color: teal;
        text-align: center;
        padding: 7px;
        color: white;
        margin: 10px;
        border-radius: 10%;
      }
      input {
        border-radius: 10px;
        margin: 10px;
      }
      .ex2 {
        background-color: rgb(194, 194, 245);
        text-align: center;
        padding: 20px;
      }
      .formTable {
        margin-left: auto;
        margin-right: auto;
      }
      button {
        background-color: palevioletred;
        color: white;
        padding: 10px;
        padding-left: 20px;
        padding-right: 20px;
        border-radius: 20%;
      }
    </style>
    <title>30 Days Of React App</title>
    <link rel="stylesheet" href="./../src/main.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
