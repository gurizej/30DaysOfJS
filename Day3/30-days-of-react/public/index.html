<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>30 Days Of React App</title>
    <style>
      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: 300;
        color: black;
      }
      .root {
        min-height: 100%;
        position: relative;
      }
      .main-wrapper,
      .footer-wrapper {
        width: 100%;
        margin: auto;
        text-align: center;
      }
      .main-wrapper {
        padding: 10px;
        margin: 2px auto;
      }
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 20px;
        /* Height of the footer */
        background: rgb(220, 235, 20);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
